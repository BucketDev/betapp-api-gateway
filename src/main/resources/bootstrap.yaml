server:
  port: ${betapp-api-gateway.port:8765}
spring:
  application:
    name: betapp-api-gateway
  cloud:
    config:
      uri: ${betapp-naming-server.config.hostname}:${betapp-naming-server.config.port}
  profiles:
    active: production
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761
zuul:
  routes:
    users:
      path: /users/**
      serviceId: betapp-profile-svc
      stripPrefix: false
hystrix.command.default.execution.timeout.enabled: false
ribbon:
  ConnectTimeout:  10000
  ReadTimeout:  10000